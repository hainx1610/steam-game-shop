<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam info</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <!-- navbar -->
    <!-- relative for absolute hamburger menu -->
    <nav class="fixed w-[100%] mx-auto p-6 bg-veryDarkBlue text-white">
      <!-- flex container -->
      <div class="flex items-center justify-between">
        <!-- logo -->
        <div class="logo">
          <!-- <img src="" width="100px" height="auto" alt=""> -->
          <a href="#" class="hover:brightness-75">‚åÇ Home</a>
        </div>
        <!-- menu items -->
        <div class="hidden md:flex space-x-6">
          <a href="#" class="hover:brightness-75">Top ‚Üë</a>
          <a href="https://store.steampowered.com/" class="hover:brightness-75"
            ><img src="img/steam-logo.png" class="w-8 mt-[-4px]" alt=""
          /></a>
          <a
            href="https://github.com/hainx1610/steam-game-shop"
            class="hover:brightness-75"
            >GitHub</a
          >
          <a href="#footer" class="hover:brightness-75">About</a>
        </div>
        <!-- hamburger icon -->
        <button
          id="menu-btn"
          class="block hamburger md:hidden focus:outline-none"
        >
          <span class="hamburger-top"></span>
          <span class="hamburger-middle"></span>
          <span class="hamburger-bottom"></span>
        </button>
      </div>
      <!-- mobile menu -->
      <div
        id="menu"
        class="absolute flex-col items-center hidden self-end py-8 mt-6 text-veryDarkBlue space-y-6 font-bold bg-white sm:w-auto sm:self-center left-0 right-0 drop-shadow-md"
      >
        <a href="#" class="hover:text-darkGrayishBlue">Top üîº</a>
        <a
          href="https://store.steampowered.com/"
          class="hover:text-darkGrayishBlue"
          >Steam</a
        >
        <a
          href="https://github.com/hainx1610/steam-game-shop"
          class="hover:brightness-75"
          >GitHub</a
        >
        <a href="#footer" class="hover:text-darkGrayishBlue">About</a>
      </div>
    </nav>

    <!-- main section -->
    <section id="main-section" class="pt-[72px]">
      <!-- flex container -->
      <div
        class="flex flex-col md:flex-row bg-gradient-to-r from-gray-800 to-steamNavy"
      >
        <div id="search-area" class="pt-6">
          <div class="flex justify-center mb-3 md:ml-6">
            <input
              id="search-input"
              type="text"
              placeholder="search by name"
              class="bg-blue-200"
            />
            <button
              id="search-btn"
              class="bg-blue-500 w-6 hover:brightness-125"
            >
              üîç
            </button>
          </div>

          <div
            id="genres-list"
            class="hidden md:flex md:flex-col md:justify-center md:ml-6 md:mb-6 md:space-x-0 text-blue-400"
          >
            <h3 class="my-2 text-blue-200 text-xl">Search by genre:</h3>
          </div>

          <div
            id="tags-list"
            class="hidden md:flex md:flex-col md:justify-center md:ml-6 md:mb-6 md:space-x-0 text-blue-400"
          >
            <h3 class="my-2 text-blue-200 text-xl">Tags:</h3>
          </div>
        </div>
        <!-- flex container for featured & all games areas -->
        <div class="main-container flex flex-col items-center w-full">
          <div
            class="single-slot hidden bg-blue-800 w-80 h-[35rem] md:w-[40rem] md:h-[40rem] my-6"
          >
            <img
              src=""
              alt=""
              class="w-[320px] h-[156px] md:w-[640px] md:h-[312px]"
            />
            <div
              class="game-info h-[405px] md:h-[328px] px-3 text-sm md:text-base flex flex-col justify-around items-center text-blue-300 bg-cover bg-center"
            >
              <p class="title text-base"></p>
              <p class="price text-base"></p>
              <p class="release"></p>
              <p class="developer"></p>
              <p class="category"></p>
              <p class="description text-white"></p>
            </div>
          </div>

          <h2 class="mt-6 text-blue-200 text-2xl">Featured games</h2>
          <div
            id="featured-area"
            class="flex flex-col items-center md:flex-row md:flex-wrap md:justify-center p-6"
          ></div>
          <h2 id="main-section-title" class="mt-6 text-blue-200 text-2xl">
            All games
          </h2>

          <div
            id="all-games-area"
            class="flex flex-col items-center md:flex-row md:flex-wrap md:justify-center p-6"
          ></div>
          <p class="loading-msg"></p>
          <button
            class="more-games w-36 rounded-sm mb-6 hover:cursor-pointer hover:brightness-90 bg-blue-400 text-white"
          >
            Load more games
          </button>
        </div>
      </div>
    </section>

    <footer
      id="footer"
      class="bg-veryDarkBlue text-white flex flex-col md:flex-row items-center p-6 md:justify-between"
    >
      <p>
        Visit
        <a href="https://store.steampowered.com/" class="hover:brightness-75"
          >Steam</a
        >
        store for more details.
      </p>
      <p>
        API from
        <a href="https://www.coderschool.vn/en/" class="hover:brightness-75">
          CoderSchool</a
        >
        Vietnam. Designed by
        <a href="https://github.com/hainx1610">Harris Nguyen.</a>
      </p>
    </footer>
  </body>
</html>
